<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實時郵費計算器</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引用外部CSS文件 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.getJSON('/weight', function(data) {
                    $('#weight_display').text('重量: ' + data.weight + ' 公斤');
                    updatePrice(parseFloat(data.weight)); 
                });
            }, 500);  
        });

        function updatePrice(weight) {
            let price;
            let displayWeight;
            if (weight === 0) {  
                price = 0;  
                displayWeight = '0 公斤';
            } else if (weight < 1) {
                price = 8;  
                displayWeight = (weight * 1000).toFixed(1) + ' 公克';
            } else if (weight <= 20) {
                price = 8;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 50) {
                price = 16;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 100) {
                price = 24;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 250) {
                price = 40;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 500) {
                price = 72;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 1000) {
                price = 112;  
                displayWeight = weight + ' 公斤';
            } else if (weight <= 2000) {
                price = 200;
                displayWeight = weight + ' 公斤';
            } else {
                price = "超重了";  
                displayWeight = weight + ' 公斤';
            }
            $('#weight_display').text('重量: ' + displayWeight);
            $('#price_display').text('價格: ' + price + ' 元');
        }

        function shareResults() {
            let weight = $('#weight_display').text();
            let price = $('#price_display').text();

            // 繪製圖片
            let canvas = document.getElementById('resultCanvas');
            let context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.font = '20px Arial';
            context.textAlign = 'center';
            context.fillStyle = '#333';

            context.fillText('郵費計算器', canvas.width / 2, 50);
            context.fillText(weight, canvas.width / 2, 100);
            context.fillText(price, canvas.width / 2, 150);

            // 將 Canvas 數據轉換為 Blob 對象並自動下載
            canvas.toBlob(function(blob) {
                let link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'result.png';
                link.click();

                // 使用 Web Share API 分享 File 對象
                if (navigator.share) {
                    let file = new File([blob], 'result.png', {type: 'image/png'});
                    navigator.share({
                        title: '郵費計算結果分享',
                        text: '這是實時郵費計算器的計算結果：',
                        files: [file]
                    })
                    .then(() => console.log('成功分享'))
                    .catch((error) => console.log('分享失敗', error));
                } else {
                    // 如果不支持 Web Share API，則顯示圖片
                    let img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    document.body.appendChild(img);
                }
            }, 'image/png');
        }
    </script>
</head>
<body>
    <h1>郵費計算器</h1>
    <p id="weight_display">載入中...</p>
    <p id="price_display">價格計算中...</p>
    <hr class="divider">
    <p class="button" onclick="shareResults()">分享結果</p>
    <canvas id="resultCanvas" width="400" height="200"></canvas>
</body>
</html>
